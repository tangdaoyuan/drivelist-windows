        with:
          node-version: 12.0.0

      - name: Prebuild
        run: |
          npm run prebuild-electron -- --platform win32 --upload "$env:PREBUILD_TOKEN"
        env:
          PREBUILD_TOKEN: ${{ secrets.PREBUILD_TOKEN }}
