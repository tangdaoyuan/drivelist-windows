name: CI

on:
  push:
    branches: [main, prebuild-electron]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2

      - name: Setup Node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16.14.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2

      - name: Setup Node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16.14.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: TypeCheck
        run: pnpm run typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [16.14.x]
        os: [windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build:lib

      - name: Unit Test
        run: pnpm run test:run

  prebuild-electron:
    runs-on: ${{ matrix.os }}
    # needs: [lint, typecheck, test]

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js 16.14.x
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16.14.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Prebuild
        run: |
          pnpm prebuild-electron
          pnpm upload --upload "$env:PREBUILD_TOKEN"
        env:
          PREBUILD_TOKEN: ${{ secrets.PREBUILD_TOKEN }}
